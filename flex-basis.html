<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      width: 500px;
      height: 500px;
      list-style: none;
      border: 5px solid blue;
      display: flex;
    }

    ul li+li {
      flex-grow: 1;
      /* flex-basis: 1; */
      background-color: aqua;
      margin: 10px;
      font-size: 50px;
      color: #eee;
    }

    .item1 {
      background-color: bisque;
      margin: 10px;
      flex-basis: 200px;
    }
  </style>
</head>

<body>
  <ul>
    <li class="item1">111</li>
    <li>222</li>
    <li>222</li>
  </ul>
</body>

</html>
