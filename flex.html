<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      flex: .3;
      background-color: aquamarine;
    }

    section {
      flex: 1;
      background-color: bisque;
    }

    footer {
      flex: .3;
      background-color: brown;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>头</header>
    <section>中</section>
    <footer>底</footer>
  </div>

</body>

</html>
