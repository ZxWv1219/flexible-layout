<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      list-style: none;
      width: 100%;
      height: 80px;
      position: fixed;
      bottom: 0;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
    }

    ul li {
      width: 50px;
      text-align: center;
      line-height: 80px;
      background-color: aquamarine;
    }
  </style>
</head>

<body>
  <ul>
    <li>首页</li>
    <li>订单</li>
    <li>我的</li>
    <li>我的</li>
  </ul>
</body>

</html>
